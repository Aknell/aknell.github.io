---
layout: default
permalink: /mods/
title: Mods
---
<div class="row text-center py-5">
    <div class="col">
        <h1 class="text-white">Current Mods</h1>
    </div>
</div>
<div class="row row-cols-2 justify-content-center">
    {% for item in site.data.mods %}
    <div class="col">
        <div class="card text-center">
            <img class="card-img-top" src="{{ item.image }}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <a href="{{ item.link }}" class="btn btn-primary">More Info</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
