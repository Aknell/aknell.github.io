<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My custom Bulma website</title>
    <link rel="stylesheet" href="resources/css/master.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="resources/js/index.js" type="text/javascript"></script>
  </head>
  <body>
    <section class="hero is-black is-large is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Aknell</h1>
          <h2 class="subtitle">Welcome to my website!</h2>
        </div>
      </div>
      <div class="hero-foot">
        <div class="tabs is-boxed is-fullwidth">
          <div class="container">
            <ul>
              <li class="is-active" onclick="openTab(event, 'About')">
                <a>About me</a>
              </li>
              <li onclick="openTab(event, 'Contact')">
                <a>Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div id="About" class="content-tab">About</div>
        <div id="Contact" class="content-tab">Contact</div>
      </div>
    </section>
  </body>
</html>
