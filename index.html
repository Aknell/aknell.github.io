<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My custom Bulma website</title>
    <link rel="stylesheet" href="resources/css/master.css">
    <link rel="stylesheet" href="resources/css/custom.css">
    <script src="https://kit.fontawesome.com/117bdb3ad0.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="resources/js/index.js"></script>
  </head>
  <body>
    <section class="hero is-black is-large is-bold">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item">
                <img style="max-height: 30px;" src="resources/images/logo-horizontal.svg" alt="Aknell Logo">
              </a>
            </div>
            <span class="navbar-burger burger">
              <span></span>
              <span></span>
              <span></span>
            </span>
            <div id="navbarMenuHeroB" class="navbar-menu">
              <div class="navbar-end">
                <span class="navbar-item">
                  <a href="https://github.com/Aknell" class="button is-black is-inverted">
                    <span class="icon">
                      <i class="fab fa-github"></i>
                    </span>
                    <span>GitHub</span>
                  </a>
                </span>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Aknell</h1>
          <h2 class="subtitle">Welcome to my website!</h2>
        </div>
      </div>
      <div class="hero-foot">
        <div id="tabs" class="tabs is-boxed is-fullwidth">
          <div class="container">
            <ul>
              <li class="is-active" data-tab="about">
                <a>About me</a>
              </li>
              <li data-tab="contact">
                <a>Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="section container" id="tab-content">
        <p class="is-active" data-content="about">About</p>
        <p data-content="contact">Contact</p>
    </section>
  </body>
</html>
