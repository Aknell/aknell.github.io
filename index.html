<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aknell</title>
    <link rel="icon" type="image/png" href="/images/logo-resize.png">
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>
    <!--Content-->
    <section class="section">
      <div class="container">
        <h1 class="title">Hello World!</h1>
        <p class="subtitle">My home site, hosted with <a href="https://www.github.com/Aknell/aknell.github.io">Github Pages!</a></p>
        <!--Form-->
        <div class="field">
          <div class="control">
            <input class="input is-rounded" type="text" placeholder="Input">
          </div>
        </div>
        <div class="field">
          <p class="control">
            <span class="select">
              <select>
                <option>Select Dropdown</option>
              </select>
            </span>
          </p>
        </div>
        <div class="buttons">
          <a class="button is-primary">Primary</a>
          <a class="button is-link">Link</a>
        </div>
      </div>
    </section>
    <!--Scripts-->
    <script src="js/master.js" type="text/javascript"></script>
  </body>
</html>
